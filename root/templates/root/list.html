{% extends "root/base.html" %}
{% block title %}View List{% endblock %}

{% block content %}
	<h1>{{ls.name}}</h1>
    <form action="#" method="post">
        {% csrf_token %}
        {% for item in ls.item_set.all %}
        <div class="input-group mb-3">
            <div class="input-group-text">
                <div class="input-group-prepend">
                    {% if item.complete == True %}
                        <input type="checkbox" value="clicked" name="c{{item.id}}" checked>
                    {% else %}
                        <input type="checkbox" value="clicked" name="c{{item.id}}">
                    {% endif %}
                </div>
            </div>
            <input type="text" value="{{item.text}}" class="form-control">
        </div>
        {% endfor %}

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <input type="text" name="new">
                <button type="submit" name="newItem", value="newItem" class="btn btn-success">Yeni Öğe</button>

            </div>
        </div>

        <button type="submit" name="save" value="save" class="btn btn-success">Kaydet</button>

    </form>
	
{% endblock %}
